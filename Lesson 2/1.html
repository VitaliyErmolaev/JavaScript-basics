<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    c = 2, т.к. снчала переменная а увеличивается на 1 и становится 2 с помощью 
    оператора инкременто префиксной формы, а потом уже с присвоили значение 2.
     */
    c = ++a;
    console.log(c);

    /*
    d = 1, т.к. сначала присваиваем пеменной d значение b равное 1, а затем 
    уже увеливаем на 1.
     */
    d = b++;
    console.log(d);

    /*
    с = 5, т.к. a = 2, но после ++a a = 3.   c = 2 + a, c = 2 + 3
     */
    c = 2 + ++a;
    console.log(c);

    /*
    b уже равно 2, значит d = 2 + 2 = 4, т.к. b++ это постфиксная форма инкремента
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
